<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleRenderQueue</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/CSInterface.js"></script>
    <script type="text/javascript" type="module">
        addEventListener('contextmenu',e=>e.preventDefault());
        let cs = new CSInterface;
        const AddToRenderingQueue = () =>{
            cs.evalScript('$.runScript.AddToRenderingQueue()');
        }
        addEventListener('load',()=>{
            const submit = document.getElementById('runButton');
                  submit.addEventListener('click',AddToRenderingQueue);
        })    
    </script>
</head>
<body>
    <div id="mainContainer">
        <h3 id="mainTitle">RenderQueueTool</h3>
        <div class="elementContainer">
            <label for="typeOfRenderingQueue">Render type: </label>
            <select id="typeOfRenderingQueue">
                <option>sequence</option>
                <option>clip</option>
            </select>
        </div>
        
        <div class="elementContainer">
            <label for="sequencesChoose"> Apply for: </label>
            <select id="rangeOfRenderingQueue">
                <option>Current sequence</option>
                <option>Multiple sequences</option>
            </select>
        </div>

        <div class="elementContainer">
            <label>Find sequence pattern</label>
            <input type='text' id="searchedValue"> 
        </div>
        
        <div class="elementContainer">
            <button id="runButton" type="run">Add to queue</button>
        </div> 
    </div>
</body>
</html>
