<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleRenderQueue</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/CSInterface.js"></script>
    <script type="text/javascript">
        addEventListener('contextmenu',e=>e.preventDefault());
        const runAll = () =>{
            let cs = new CSInterface;
                cs.evalScript('$.runScript.RenderQueueTool()');
        }
    </script>
</head>
<body>
    <div id="mainContainer">
        <h3>RenderQueueTool</h3>

        <div class="elementContainer">
            <label for="typeOfRenderingQueue">Rodzaj renderu</label>
            <select id="typeOfRenderingQueue">
                <option>sekwencje</option>
                <option>klipy</option>
            </select>
        </div>
        
        <div class="elementContainer">
            <label for="sequencesChoose"> Zastosuj dla wielu sekwencji </label>
            <input type="checkbox" id="sequencesChoose" checked>
        </div>

        <div class="elementContainer">
            <label>Znajdź sekwencję</label>
            <input type='text' id="searchedValue" value="null"> 
        </div>
        
        <div class="elementContainer">
            <button id="runButton" type="run" onclick="runAll()">Dodaj do kolejki</button>
        </div> 
    </div>
</body>
</html>
